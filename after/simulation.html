<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덴트찰리 - 시뮬레이션</title>
    <style>
        :root {
            --bg-main: #222831;
            --bg-sidebar: #2f3c48;
            --bg-chat: #1c222a;
            --patient-bubble: #5c6b73;
            --user-bubble: #1dd1a1;
            --text-main: #f5f9ff;
            --text-muted: #c4cbd8;
            --accent: #00a3ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Noto Sans KR", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        .app-shell {
            display: grid;
            grid-template-columns: 320px 1fr 80px;
            height: 100vh;
            transition: grid-template-columns 0.3s ease;
        }

        .app-shell.sidebar-hidden {
            /* keep a small sliver visible (64px) so the open affordance doesn't overlap chat */
            grid-template-columns: 64px 1fr 80px;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-sidebar);
            padding: 28px 24px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .app-shell.sidebar-hidden .sidebar {
            /* shift left but leave a sliver of the sidebar visible */
            transform: translateX(-calc(100% - 64px));
        }

        /* When sidebar is 'closed' we keep the container visible as a sliver but hide its inner contents */
        .app-shell.sidebar-hidden .sidebar > * {
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 1.1rem;
        }

        .toggle-btn,
        .end-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-main);
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .toggle-btn:hover,
        .end-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .ccg-steps {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .ccg-step {
            padding: 12px 14px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.15);
            font-size: 0.95rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .ccg-step.active {
            background: rgba(0, 163, 255, 0.15);
            color: var(--text-main);
            border-left: 3px solid var(--accent);
        }

        .ccg-step.active::before {
            content: "▶ ";
            color: var(--accent);
        }

        /* Chat area */
        .conversation-area {
            background: var(--bg-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-bar {
            padding: 20px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .scenario-info span {
            display: block;
            color: var(--text-muted);
        }

        .timer {
            font-weight: 600;
            letter-spacing: 0.1em;
            color: var(--accent);
        }

        /* Suggestions panel placed at bottom of sidebar */
        .suggestions-panel {
            margin-top: auto;
            padding: 14px;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.04);
        }

        .suggestions-panel h4 {
            font-size: 0.95rem;
            margin-bottom: 10px;
            color: var(--text-muted);
        }

        .suggestion-chip {
            background: rgba(255,255,255,0.03);
            color: var(--text-main);
            padding: 8px 10px;
            border-radius: 16px;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.02);
            margin: 4px;
            display: inline-block;
        }

        .suggestion-chip:hover {
            background: rgba(0,163,255,0.12);
            color: white;
            transform: translateY(-2px);
        }

        .chat-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .chat-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .chat-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
        }

        .message {
            display: flex;
            gap: 14px;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 46px;
            height: 46px;
            min-width: 46px;
            min-height: 46px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            object-fit: cover;
        }

        .bubble {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .message.patient .bubble {
            background: var(--patient-bubble);
            color: #f0f4ff;
        }

        .message.user .bubble {
            background: rgba(29, 209, 161, 0.15);
            border: 1px solid rgba(29, 209, 161, 0.4);
            color: var(--text-main);
        }

        /* Input bar */
        .input-bar {
            padding: 16px 28px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: var(--bg-chat);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 14px 16px;
            color: var(--text-main);
            font-size: 1rem;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-btn {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            background: var(--accent);
            border: none;
            color: #041a24;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: inline-grid;
            place-items: center;
            padding: 0;
        }

        /* Right spacer */
        .spacer {
            background: rgba(255, 255, 255, 0.03);
        }

        @media (max-width: 1024px) {
            .app-shell {
                grid-template-columns: 280px 1fr;
            }

            .spacer {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .app-shell {
                grid-template-columns: 0 1fr;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: 280px;
                z-index: 10;
            }

            .chat-scroll .message .bubble {
                max-width: 100%;
            }
        }

    /* Floating open button styles */
    #open-sidebar-btn {
        position: fixed;
        left: 18px;
        top: 18px;
        z-index: 60;
        display: none;
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        background: rgba(0,0,0,0.6);
        color: white;
        font-weight: 600;
        box-shadow: 0 6px 18px rgba(0,0,0,0.35);
        touch-action: manipulation;
    }

    @media (max-width: 480px) {
        /* move the open button slightly down to avoid phone notches and increase hit area */
        #open-sidebar-btn {
            left: 12px;
            top: 44px;
            padding: 14px 16px;
            font-size: 1rem;
        }

        /* tighten layout for small screens */
        .input-bar {
            padding: 12px 14px;
        }

        .input-field {
            padding: 12px 10px;
            font-size: 0.95rem;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            padding: 0;
        }
    }
    </style>
</head>
<body>
    <div class="app-shell" id="app-shell">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>대화 흐름 가이드 (CCG)</h2>
                <button class="toggle-btn" id="toggle-btn">닫기</button>
            </div>
            <div class="ccg-steps">
                <div class="ccg-step">1. 인사 및 환자 확인</div>
                <div class="ccg-step">2. 방문 이유 확인</div>
                <div class="ccg-step">3. 정보 수집 및 공감</div>
                <div class="ccg-step">4. 치료 계획 설명</div>
                <div class="ccg-step">5. 진료 마무리</div>
            </div>
            <p class="sidebar-tip">각 단계에 집중하면서 환자의 감정과 필요를 함께 확인해 보세요.</p>

            <div class="suggestions-panel" id="suggestions-panel" aria-hidden="false">
                <h4 id="suggestions-title">추천 질문 (인사 및 환자 확인)</h4>
                <div id="suggestion-chips" aria-live="polite"></div>
                <div style="margin-top:10px; display:flex; gap:8px; justify-content:flex-end;">
                    <button id="prev-step-btn" class="toggle-btn" type="button">이전 단계</button>
                    <button id="next-step-btn" class="toggle-btn" type="button">다음 단계</button>
                </div>
            </div>
        </aside>

        <section class="conversation-area">
            <div class="top-bar">
                <div class="scenario-info">
                    <strong id="case-title">시나리오</strong>
                    <span id="patient-info">환자 정보</span>
                </div>
                <div class="timer" id="timer">00:00</div>
                <button class="end-btn" id="end-btn">시뮬레이션 종료</button>
            </div>

            <!-- Suggestions for current step (step 1 shown by default) -->
            <div class="suggestions" id="suggestions" aria-hidden="false">
                <!-- chips populated by JS -->
            </div>

            <div class="chat-scroll" id="chat-scroll">
                <div id="chat-messages"></div>
            </div>

            <div class="input-bar">
                    <input type="text" class="input-field" id="message-input" placeholder="메시지를 입력하세요.">
                    <button class="send-btn" id="send-btn" aria-label="전송" title="전송">
                        <!-- paper-plane icon -->
                        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false" style="display:block;">
                            <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </svg>
                    </button>
            </div>
        </section>

        <div class="spacer"></div>
    </div>

    <!-- floating open button shown when sidebar is hidden -->
    <button id="open-sidebar-btn">열기</button>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const appShell = document.getElementById('app-shell');
        const sidebar = document.getElementById('sidebar');
        const openSidebarBtn = document.getElementById('open-sidebar-btn');

        function updateSidebarUI() {
            const hidden = appShell.classList.contains('sidebar-hidden');
            // toggleBtn text inside sidebar
            if (toggleBtn) toggleBtn.textContent = hidden ? '열기' : '닫기';
            // floating button shown when hidden
            if (openSidebarBtn) openSidebarBtn.style.display = hidden ? 'block' : 'none';
        }

        toggleBtn.addEventListener('click', () => {
            const hidden = appShell.classList.toggle('sidebar-hidden');
            updateSidebarUI();
        });

        // open button handler
        if (openSidebarBtn) {
            openSidebarBtn.addEventListener('click', () => {
                appShell.classList.remove('sidebar-hidden');
                updateSidebarUI();
            });
        }

        // initial UI sync
        updateSidebarUI();

        // Simple timer mock
        const timerElement = document.getElementById('timer');
        let seconds = 0;
        setInterval(() => {
            seconds += 1;
            const minutes = String(Math.floor(seconds / 60)).padStart(2, '0');
            const secs = String(seconds % 60).padStart(2, '0');
            timerElement.textContent = `${minutes}:${secs}`;
        }, 1000);
        // End simulation -> feedback
        const endBtn = document.getElementById('end-btn');
        if (endBtn) {
            endBtn.addEventListener('click', async () => {
                try {
                    endBtn.disabled = true;
                    endBtn.textContent = '피드백 분석 중...';

                    // ✅ 피드백 생성 중 상태를 먼저 저장
                    localStorage.setItem('last_conversation', JSON.stringify({
                        caseId: selected,
                        items: conversationHistory,
                        feedbacks: [],
                        isGenerating: true
                    }));
                    
                    // 피드백 화면으로 이동 (로딩 상태 표시)
                    window.location.href = 'feedback.html';
                    
                    // ✅ 백그라운드에서 피드백 생성
                    setTimeout(async () => {
                        try {
                            // 5초 타임아웃 설정
                            const controller = new AbortController();
                            const timeoutId = setTimeout(() => controller.abort(), 5000);
                            
                            const feedbackRes = await fetch('/api/feedback', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    conversationHistory: conversationHistory,
                                    caseId: selected
                                }),
                                signal: controller.signal
                            });

                            clearTimeout(timeoutId);

                            if (!feedbackRes.ok) {
                                console.error('Feedback API error:', feedbackRes.status);
                            }

                            const feedbackData = await feedbackRes.json();
                            console.log('Feedback received:', feedbackData);

                            // 피드백 완료 후 업데이트
                            localStorage.setItem('last_conversation', JSON.stringify({
                                caseId: selected,
                                items: conversationHistory,
                                feedbacks: feedbackData.feedbacks || [],
                                isGenerating: false
                            }));
                            
                            // 피드백 페이지에 새로고침 신호
                            window.dispatchEvent(new CustomEvent('feedbackReady'));
                        } catch (e) {
                            if (e.name === 'AbortError') {
                                console.warn('Feedback generation timeout after 5 seconds, showing mock data');
                                // 5초 이상 걸리면 mock 데이터 사용
                                const mockData = {
                                    caseId: selected,
                                    items: conversationHistory,
                                    feedbacks: [
                                        { stage: '1단계: 인사 및 환자 확인', done: true, text: '환자 이름과 자신을 명확히 소개했습니다.' },
                                        { stage: '2단계: 방문 이유 확인', done: true, text: '개방형 질문으로 환자의 주요 증상을 파악했습니다.' },
                                        { stage: '3단계: 정보 수집 및 공감', done: true, text: '환자의 상황을 이해하려는 노력을 보였습니다.' },
                                        { stage: '4단계: 치료 계획 설명', done: true, text: '치료 옵션을 명확하게 설명했습니다.' },
                                        { stage: '5단계: 진료 마무리', done: true, text: '다음 방문 일정을 안내했습니다.' }
                                    ],
                                    isGenerating: false
                                };
                                localStorage.setItem('last_conversation', JSON.stringify(mockData));
                                window.dispatchEvent(new CustomEvent('feedbackReady'));
                            } else {
                                console.error('Error generating feedback:', e);
                                // 피드백 없이 표시
                                localStorage.setItem('last_conversation', JSON.stringify({
                                    caseId: selected,
                                    items: conversationHistory,
                                    feedbacks: [],
                                    isGenerating: false
                                }));
                                window.dispatchEvent(new CustomEvent('feedbackReady'));
                            }
                        }
                    }, 100);
                } catch (e) {
                    console.error('Error in end button handler:', e);
                    window.location.href = 'feedback.html';
                }
            });
        }

        // Parse ?case and render patient header + initial messages
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        const cases = {
            'lee-jiwon': {
                title: '시나리오: 이지원',
                info: 'M · 25 · 불안형',
                messages: [
                    {role: 'patient', text: '안녕하세요, 의사 선생님. 요즘 입 안이 쓰라려요.'},
                ]
            },
            'jo-minseon': {
                title: '시나리오: 조민선',
                info: 'F · 30 · 민감형',
                messages: [
                    {role: 'patient', text: '사랑니 부위가 부은 것 같고 씹을 때 아파요. 그런데 발치는 정말 하기 싫어요.'}
                ]
            },
            'oh-owan': {
                title: '시나리오: 오완',
                info: 'M · 8 · 상담형 (보호자 동반)',
                messages: [
                    {role: 'patient', text: '아이가 발음을 잘 못하고 혀가 위로 안 올라가서요. 어머니인데 상담드리고 싶습니다.'}
                ]
            }
        };

        const selected = getQueryParam('case') || 'lee-jiwon';
        const meta = cases[selected] || cases['lee-jiwon'];
        document.getElementById('case-title').textContent = meta.title;
        document.getElementById('patient-info').textContent = meta.info;

    const chatMessages = document.getElementById('chat-messages');
    const conversationHistory = [];
    function appendMessage(role, text, record = true) {
            const wrapper = document.createElement('div');
            wrapper.className = `message ${role === 'user' ? 'user' : 'patient'}`;
            if (role === 'patient') {
                // choose image by selected case; fallback to generic
                const imgMap = {
                    'lee-jiwon': 'lee-jiwon.png',
                    'jo-minseon': 'jo-minseon.png',
                    'oh-owan': 'oh-owan-guardian.png'
                };
                const imgFile = imgMap[selected] || 'patient.png';
                const imgSrc = `/after/images/${imgFile}`;
                console.log('Loading patient image:', imgSrc);
                wrapper.innerHTML = `<img src="${imgSrc}" class="avatar" alt="patient"><div class="bubble">${text}</div>`;
            } else {
                wrapper.innerHTML = `<div class="bubble">${text}</div>`;
            }
            chatMessages.appendChild(wrapper);
            // record message (unless this is a transient/typing placeholder)
            if (record) conversationHistory.push({role, text, ts: Date.now()});
            // scroll to bottom
            chatMessages.parentElement.scrollTop = chatMessages.parentElement.scrollHeight;
        }

        // render initial messages
        meta.messages.forEach(m => appendMessage(m.role, m.text));

        // --- CCG step management and suggestion sets
        const ccgStepEls = Array.from(document.querySelectorAll('.ccg-step'));
        let currentStep = 0; // 0-based index for steps 1..5

        // suggestion sets per patient id (lee-jiwon, jo-minseon, oh-owan)
        const suggestionSetsByPatient = {
            'lee-jiwon': [
                ['안녕하세요, 이지원 씨 맞으시죠?','저는 치과의사 ○○○입니다. 입안 불편감에 대해 이야기 나눠도 될까요?','편하게 말씀해주세요. 불편한 점 있으면 알려주세요.'],
                ['오늘 어떤 문제로 오셨나요?','다른 증상이나 걱정되는 점도 있으신가요?','가장 불편한 증상부터 말씀해 주시겠어요?'],
                ['언제부터 이런 증상이 있었나요?','증상이 시작될 때 어떤 상황이었나요?','음식을 먹을 때 증상이 더 악화되나요?'],
                ['제가 보기엔 작은 궤양 가능성이 있어 보여요. 치료 방향은 두 가지입니다.','면역이 약해지면 점막이 쉽게 헐 수 있어요. 연고와 생활습관 조정으로 경과를 볼 수 있습니다.','설명드린 내용 괜찮으셨나요? 추가로 궁금한 점 있으세요?'],
                ['생활습관을 조정하고 경과를 관찰해보는 방향으로 진행해도 괜찮을까요?','2주간 지켜보고 필요하면 다시 오세요. 통증 심해지면 바로 내원해주세요.','마지막으로 더 궁금한 점 있으신가요?']
            ],
            'jo-minseon': [
                ['안녕하세요, 조민선님 맞으시죠?','저는 치과의사 ○○○입니다.','아픈 곳 불편하시면 말씀해 주세요.'],
                ['사랑니 쪽 불편감 때문에 오셨다고 들었는데 이야기 나눠도 괜찮을까요?','오늘 어떤 증상이 가장 신경 쓰이세요?','다른 불편한 점도 있으세요?'],
                ['언제부터 아프기 시작했나요?','통증은 씹을 때만 생기나요?','붓기나 입 못 벌림도 있나요?'],
                ['정리하면 며칠 전부터 사랑니 주변이 붓고 씹을 때 통증이 있다는 말씀이죠?','사랑니 주변 잇몸이 염증으로 붓는 경우가 많아요.','약물 치료로 가라앉히고 이후 발치 여부를 판단해야 합니다.'],
                ['우선 세정 및 약물치료를 시행하고 추적관찰하겠습니다.','부종이 심해지거나 입이 잘 안 벌어지면 바로 내원해주세요.','더 궁금한 점 있으세요?']
            ],
            'oh-owan': [
                ['안녕하세요 보호자님, 아이 이름이 오완 맞나요?','저는 치과의사 ○○○입니다.'],
                ['아이 혀 움직임이 걱정되셔서 오셨다고 들었습니다. 확인해도 괜찮을까요?','어떤 점 때문에 혀가 짧다고 느끼셨나요?'],
                ['언제부터 아이의 발음에 문제가 있다고 느끼셨어요?','특정 발음에서만 어려움이 있나요?','발음 외에 다른 걱정되는 점은 있나요?'],
                ['지금까지는 발음 어려움·혀 들기 어려움이 있다는 점이군요.','혀 밑에 있는 실 같은 부분이 짧으면 이런 증상이 생길 수 있어요.','단순 관찰, 혀 운동 치료, 절개술 총 3가지의 방법이 있습니다'],
                ['일주일 후 다시 발음과 혀 움직임을 확인하겠습니다.','혀가 계속 아프거나 말하기가 더 어려워지면 바로 내원해주세요.','마지막으로 더 궁금한 점 있으신가요?']
            ]
        };

        const suggestionChipsContainer = document.getElementById('suggestion-chips');
        const suggestionsTitle = document.getElementById('suggestions-title');

        function buildSuggestionChip(text){
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'suggestion-chip';
            btn.textContent = text;
            btn.addEventListener('click', () => {
                const input = document.getElementById('message-input');
                input.value = text;
                input.focus();
            });
            return btn;
        }

    function renderSuggestionsForStep(stepIndex){
            // intent map and bounds
            const intentMap = ['인사 및 환자 확인','방문 이유 확인','정보 수집 및 공감','치료 계획 설명','진료 마무리'];
            const maxIdx = intentMap.length - 1;
            const idx = Math.max(0, Math.min(stepIndex, maxIdx));
            currentStep = idx;
            // active class on sidebar steps
            ccgStepEls.forEach((el, i) => el.classList.toggle('active', i === idx));
            // update title
            suggestionsTitle.textContent = `추천 질문 (${intentMap[idx]})`;
            // choose set by selected patient id
            const patientId = selected || 'lee-jiwon';
            const setsForPatient = suggestionSetsByPatient[patientId] || suggestionSetsByPatient['lee-jiwon'];
            // clear chips
            suggestionChipsContainer.innerHTML = '';
            (setsForPatient[idx] || []).forEach(txt => suggestionChipsContainer.appendChild(buildSuggestionChip(txt)));
            // prev/next visibility
            const prevBtn = document.getElementById('prev-step-btn');
            const nextBtn = document.getElementById('next-step-btn');
            if (prevBtn) prevBtn.style.display = idx === 0 ? 'none' : 'inline-block';
            if (nextBtn) nextBtn.style.display = idx === maxIdx ? 'none' : 'inline-block';
        }

        // wire clicks on sidebar steps
        ccgStepEls.forEach((el, i) => {
            el.addEventListener('click', () => renderSuggestionsForStep(i));
        });

    // prev/next buttons
    const nextStepBtn = document.getElementById('next-step-btn');
    const prevStepBtn = document.getElementById('prev-step-btn');
    if (nextStepBtn) nextStepBtn.addEventListener('click', () => renderSuggestionsForStep(currentStep + 1));
    if (prevStepBtn) prevStepBtn.addEventListener('click', () => renderSuggestionsForStep(currentStep - 1));

        // initial render
        renderSuggestionsForStep(0);

        // enable send input
        const inputField = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        function sendMessage() {
            const text = inputField.value.trim();
            if (!text) return;
            appendMessage('user', text);
            inputField.value = '';
            // call serverless LLM endpoint with caseId, current step, and conversation history
            const payload = { caseId: selected, userMessage: text, recent: conversationHistory, currentStep: currentStep };
            // show typing placeholder (transient, not recorded)
            appendMessage('patient', '...', false);
            const typingEl = chatMessages.lastElementChild;
            inputField.disabled = true;
            sendBtn.disabled = true;
            fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(async (r) => {
                // read raw body text first (handles JSON and plain text errors)
                const raw = await r.text().catch(() => '');
                if (!r.ok) {
                    // non-2xx: show server/provider response (if any)
                    if (typingEl && typingEl.parentElement) typingEl.remove();
                    const msg = raw || `서버 응답 오류: ${r.status}`;
                    appendMessage('patient', `서버 오류: ${msg}`);
                    throw new Error(msg);
                }
                // try to parse JSON; if it fails, show raw text as reply
                let json = null;
                try {
                    json = JSON.parse(raw || '{}');
                } catch (e) {
                    if (typingEl && typingEl.parentElement) typingEl.remove();
                    const fallback = raw || '응답 포맷 오류';
                    appendMessage('patient', fallback);
                    return;
                }
                if (typingEl && typingEl.parentElement) typingEl.remove();
                const reply = json?.text || '죄송합니다, 응답이 없습니다.';
                appendMessage('patient', reply);
            })
            .catch(err => {
                if (typingEl && typingEl.parentElement) typingEl.remove();
                console.error('fetch error', err);
                // If an error message was already shown above, avoid duplicate generic message
                const errText = (err && err.message) ? err.message : '';
                if (!errText.includes('서버 오류')) {
                    appendMessage('patient', '응답에 실패했습니다. 나중에 다시 시도해주세요.');
                }
            })
            .finally(() => {
                inputField.disabled = false;
                sendBtn.disabled = false;
                inputField.focus();
            });
        }

        sendBtn.addEventListener('click', sendMessage);
        inputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
