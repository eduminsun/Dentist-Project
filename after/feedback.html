<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덴트찰리 - 피드백 화면</title>
    <style>
        :root {
            --bg-dark: #222831;
            --panel-dark: #2b313a;
            --panel-darker: #1c2129;
            --accent-teal: #1dd1a1;
            --accent-blue: #00a3ff;
            --accent-orange: #ff7f50;
            --text-bright: #f5f9ff;
            --text-muted: #c6ccd7;
            --border-glow: rgba(0, 255, 224, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Noto Sans KR", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-bright);
            line-height: 1.6;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 48px 20px 80px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        section {
            background: var(--panel-dark);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .summary-header {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .summary-header h1 {
            font-size: 2rem;
            letter-spacing: -0.02em;
        }

        .score-highlight {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent-teal);
        }

        .metrics-grid {
            margin-top: 32px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .metric-card {
            background: var(--panel-darker);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .progress-bar {
            margin-top: 12px;
            height: 8px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.08);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 999px;
            background: linear-gradient(90deg, #00f1c8, #00a0ff);
        }

        .ccg-checklist {
            margin-top: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        .ccg-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.03);
        }

        .ccg-item .icon {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 1rem;
            font-weight: 600;
        }

        .ccg-item.pass .icon {
            background: rgba(29, 209, 161, 0.15);
            color: var(--accent-teal);
        }

        .ccg-item.fail .icon {
            background: rgba(255, 127, 80, 0.15);
            color: var(--accent-orange);
        }

        .improvements {
            margin-top: 28px;
            background: rgba(0, 0, 0, 0.25);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .improvements h3 {
            font-size: 1.1rem;
            margin-bottom: 12px;
        }

        .improvements ul {
            list-style: disc;
            margin-left: 20px;
            color: var(--text-muted);
        }

        .history-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .history-wrapper {
            display: flex;
            flex-direction: column;
            gap: 18px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 6px;
        }

        .history-wrapper::-webkit-scrollbar {
            width: 6px;
        }

        .history-wrapper::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 999px;
        }

        .conversation-entry {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-row {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .chat-row.me {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.08);
            object-fit: cover;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 16px;
            border-radius: 16px;
            font-size: 0.95rem;
            color: #f2f3f8;
        }

        .patient .chat-bubble {
            background: rgba(255, 255, 255, 0.05);
        }

        .me .chat-bubble {
            background: rgba(0, 163, 255, 0.15);
            border: 1px solid rgba(0, 163, 255, 0.3);
        }

        .feedback-box {
            margin-left: 54px;
            max-width: 70%;
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .feedback-box.positive {
            background: rgba(76, 175, 80, 0.15);
            color: #81c784;
            border-color: rgba(76, 175, 80, 0.3) !important;
        }

        .feedback-box.improve {
            background: rgba(244, 67, 54, 0.15);
            color: #ef5350;
            border-color: rgba(244, 67, 54, 0.3) !important;
        }

        .actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 999px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .btn.primary {
            background: var(--accent-teal);
            color: #032b25;
        }

        .btn.secondary {
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: transparent;
            color: var(--text-bright);
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        @media (max-width: 768px) {
            section {
                padding: 24px;
            }

            .chat-bubble,
            .feedback-box {
                max-width: 100%;
            }

            .chat-row,
            .chat-row.me {
                flex-direction: column;
                align-items: flex-start;
            }

            .chat-row.me .chat-bubble,
            .chat-row.me .feedback-box {
                margin-left: 54px;
            }
        }
    </style>
</head>

        <section class="history-section">
            <h2>대화 복기 및 결과 분석</h2>
            <!-- ✅ 피드백 생성 중 로딩 화면 -->
            <div id="loading-state" style="display: none; text-align: center; padding: 60px 20px;">
                <div style="font-size: 1.2rem; margin-bottom: 20px; color: var(--text-bright);">피드백을 생성 중입니다...</div>
                <div style="display: inline-block; width: 50px; height: 50px; border: 4px solid rgba(0, 163, 255, 0.2); border-top-color: var(--accent-blue); border-radius: 50%; animation: spin 1s linear infinite;"></div>
                <style>
                    @keyframes spin {
                        to { transform: rotate(360deg); }
                    }
                </style>
            </div>
            
            <!-- ✅ 대화 복기 (피드백 완료 후 표시) -->
            <div id="content-state" style="display: none;">
                <div class="history-wrapper">
                    <!-- 대화와 피드백이 여기에 렌더링됨 -->
                </div>
            </div>
        </section>

        <section class="actions">
            <button class="btn primary" id="retry-btn">다시 연습하기</button>
            <button class="btn secondary" id="back-to-cases-btn">케이스 선택으로 돌아가기</button>
        </section>

    <script>
        // ✅ 피드백 생성 상태 관리
        function renderConversation() {
            try {
                const raw = localStorage.getItem('last_conversation');
                if (!raw) {
                    console.warn('No conversation found');
                    return;
                }
                
                const data = JSON.parse(raw);
                
                // ✅ 로딩 상태 확인
                const loadingState = document.getElementById('loading-state');
                const contentState = document.getElementById('content-state');
                
                if (data.isGenerating) {
                    // 피드백 생성 중 → 로딩 화면 표시
                    loadingState.style.display = 'block';
                    contentState.style.display = 'none';
                    return;
                }
                
                // 피드백 생성 완료 → 대화 복기 표시
                loadingState.style.display = 'none';
                contentState.style.display = 'block';
                
                // ✅ 루브릭 체크리스트 렌더링
                renderRubric(data.feedbacks);
                
                const wrapper = contentState.querySelector('.history-wrapper');
                if (!wrapper) return;
                
                // 피드백 맵 생성 (빠른 조회용)
                const feedbackMap = {};
                if (data.feedbacks) {
                    data.feedbacks.forEach(fb => {
                        if (!feedbackMap[fb.turn_index]) {
                            feedbackMap[fb.turn_index] = [];
                        }
                        feedbackMap[fb.turn_index].push(fb);
                    });
                }
                
                const imgMap = {
                    'lee-jiwon': '이지원.png',
                    'jo-minseon': '조민선.png',
                    'oh-owan': '오완 보호자.png'
                };
                
                // 기존 내용 제거
                wrapper.innerHTML = '';
                
                // 대화 블록 생성
                const convBlock = document.createElement('div');
                convBlock.className = 'conversation-entry';
                
                data.items.forEach((item, turnIndex) => {
                    // 대화 메시지
                    const row = document.createElement('div');
                    row.className = 'chat-row ' + (item.role === 'user' ? 'me' : 'patient');
                    
                    if (item.role === 'patient') {
                        const img = document.createElement('img');
                        img.className = 'avatar';
                        const imgFile = imgMap[data.caseId] || '';
                        if (imgFile) img.src = `images/${imgFile}`;
                        row.appendChild(img);
                        const bubble = document.createElement('div');
                        bubble.className = 'chat-bubble';
                        bubble.textContent = item.text;
                        row.appendChild(bubble);
                    } else {
                        const img = document.createElement('img');
                        img.className = 'avatar';
                        row.appendChild(img);
                        const bubble = document.createElement('div');
                        bubble.className = 'chat-bubble';
                        bubble.textContent = item.text;
                        row.appendChild(bubble);
                    }
                    convBlock.appendChild(row);
                    
                    // 이 턴에 피드백이 있으면 추가 (의사 발언에만)
                    if (item.role === 'user' && feedbackMap[turnIndex]) {
                        feedbackMap[turnIndex].forEach(fb => {
                            const feedbackBox = document.createElement('div');
                            feedbackBox.className = 'feedback-box ' + (fb.done ? 'positive' : 'improve');
                            feedbackBox.textContent = `• ${fb.text}`;
                            convBlock.appendChild(feedbackBox);
                        });
                    }
                });
                
                wrapper.appendChild(convBlock);
            } catch (e) {
                console.warn('Error rendering conversation:', e);
            }
        }

        // ✅ 루브릭 체크리스트 렌더링
        function renderRubric(feedbacks) {
            const rubricDiv = document.getElementById('rubric-checklist');
            const improvementsSection = document.getElementById('improvements-section');
            const improvementsList = document.getElementById('improvements-list');

                rubricDiv.innerHTML = '<p style="text-align: center; color: var(--text-muted);">피드백을 불러올 수 없습니다.</p>';
                return;
            }
            
            rubricDiv.innerHTML = '';
            const improvements = [];
            
            // 5단계 루브릭 순서
            const stages = ['1단계', '2단계', '3단계', '4단계', '5단계'];
            
            feedbacks.forEach(fb => {
                // stage 문자열에서 단계 번호 추출
                const stageNum = fb.stage.substring(0, 3); // "1단계" 형식
                const isDone = fb.done === true;
                
                const item = document.createElement('div');
                item.className = 'ccg-item ' + (isDone ? 'pass' : 'fail');
                item.innerHTML = `
                    <span class="icon">${isDone ? 'V' : 'X'}</span>
                    <span>${fb.stage}</span>
                `;
                rubricDiv.appendChild(item);
                
                // 개선 필요한 항목 수집
                if (!isDone) {
                    improvements.push(fb.text);
                }
            });
            
            // 개선 포인트 섹션 표시/숨김
            if (improvements.length > 0) {
                improvementsSection.style.display = 'block';
                improvementsList.innerHTML = improvements
                    .map(text => `<li>${text}</li>`)
                    .join('');
            } else {
                improvementsSection.style.display = 'none';
            }
        }

        // ✅ 초기 렌더링
        renderConversation();
        
        // ✅ 피드백이 완료되면 다시 렌더링
        window.addEventListener('feedbackReady', () => {
            console.log('Feedback ready event received');
            // 약간의 딜레이 후 다시 렌더링
            setTimeout(renderConversation, 500);
        });

        document.getElementById('retry-btn')?.addEventListener('click', () => {
            location.href = 'simulation.html';
        });
        document.getElementById('back-to-cases-btn')?.addEventListener('click', () => {
            location.href = 'case-selection.html';
        });
    </script>
